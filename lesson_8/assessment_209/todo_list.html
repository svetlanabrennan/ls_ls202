<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo List</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <input type="checkbox" id="menu_toggle" />
    <label for="menu_toggle"><img src="images/hamburger.png" alt="menu"></label>
    <table class="main_todos">

      <tr>
        <td>
          <h1>02/16</h1>
        </td>
        <td>
          <p class="circle_main">8</p>
        </td>
        <td></td>
      </tr>

      <tr>
        <td><img src="images/plus.png"></td>
        <td>Add new to do</td>
        <td></td>
      </tr>

      <tr>
        <td><img src="images/unticked-box.png"></td>
        <td>
          <label for="box">Item 1</label>
          <input type="checkbox" id="box" name="box">

          <label id="module_label">
            <form class="module_form" action="#" method="post">
              <fieldset id="row1">
                <label for="title" id="title_label">Title</label>
                <input type="text" name="title" id="title" placeholder="Item 2" />
              </fieldset>

              <fieldset id="inline">
                <label for="day" id="day_label">Due Date</label>
                <input type="number" name="day" id="day" min="1" max="31" placeholder="16" />
                <p>/</p>
                <select id="month">
                  <option value="" disabled selected>Month</option>
                  <option>January</option>
                  <option>February</option>
                  <option>March</option>
                  <option>April</option>
                  <option>May</option>
                  <option>June</option>
                  <option>July</option>
                  <option>August</option>
                  <option>September</option>
                  <option>October</option>
                  <option>November</option>
                  <option>December</option>

                </select>
                <p>/</p>
                <input type="number" name="year" id="year" min="2019" max="2030" placeholder="Year" />
              </fieldset>

              <br>

              <label for="description" id="description_label">
                Description
              </label>
              <textarea name="description" id="description" rows="6">Description</textarea>

              <br>

              <fieldset id="buttons">
                <input type="submit" value="Save" class="button" />
                <input type="submit" value="Mark as Complete" class="button" formaction="#" />
              </fieldset>
            </form>
          </label>
        </td>
        <td><img src="images/trash.png"></td>
      </tr>

      <tr>
        <td><img src="images/unticked-box.png"></td>
        <td>Item 2</td>
        <td><img src="images/trash.png"></td>
      </tr>

      <tr>
        <td><img src="images/ticked-box.png"></td>
        <td class="completed">Item 3</td>
        <td><img src="images/trash.png"></td>
      </tr>

      <tr>
        <td><img src="images/ticked-box.png"></td>
        <td class="completed">Item 4</td>
        <td><img src="images/trash.png"></td>
      </tr>

      <tr>
        <td><img src="images/ticked-box.png"></td>
        <td class="completed">Item 5</td>
        <td><img src="images/trash.png"></td>
      </tr>

      <tr>
        <td><img src="images/unticked-box.png"></td>
        <td>Item 6</td>
        <td><img src="images/trash.png"></td>
      </tr>

      <tr>
        <td><img src="images/unticked-box.png"></td>
        <td>Item 7</td>
        <td><img src="images/trash.png"></td>
      </tr>

      <tr>
        <td><img src="images/unticked-box.png"></td>
        <td>Item 8</td>
        <td><img src="images/trash.png"></td>
      </tr>

      <tr>
        <td><img src="images/unticked-box.png"></td>
        <td>Item 9</td>
        <td><img src="images/trash.png"></td>
      </tr>
    </table>



    <nav id="menu">
      <div class="all_todos">
        <table>
          <tr>
            <td><img src="images/all-todos.png"></td>
            <td>
              <h1>All Todos</h1>
            </td>
            <td>
              <p class="oval">18</p>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>02/16</td>
            <td>
              <p class="circle">8</p>
            </td>
          </tr>

          <tr>
            <td></td>
            <td>03/16</td>
            <td>
              <p class="circle">2</p>
            </td>
          </tr>

          <tr>
            <td></td>
            <td>04/16</td>
            <td>
              <p class="circle">1</p>
            </td>
          </tr>

          <tr>
            <td></td>
            <td>05/16</td>
            <td>
              <p class="circle">1</p>
            </td>
          </tr>

          <tr>
            <td></td>
            <td>06/16</td>
            <td>
              <p class="circle">6</p>
            </td>
          </tr>
        </table>
      </div>

      <div class="completed_todos">
        <table>
          <tr>
            <td><img src="images/done.png"></td>
            <td>
              <h1>Completed</h1>
            </td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td>02/15</td>
            <td></td>
          </tr>

          <tr>
            <td></td>
            <td>03/15</td>
            <td></td>
          </tr>

          <tr>
            <td></td>
            <td>04/15</td>
            <td></td>
          </tr>

          <tr>
            <td></td>
            <td>05/15</td>
            <td></td>
          </tr>

          <tr>
            <td></td>
            <td>06/14</td>
            <td></td>
          </tr>
        </table>
      </div>
    </nav>

  </main>
</body>

</html>
