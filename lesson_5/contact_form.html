<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Form</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="contact_form.css" />
</head>

<body>
  <form action="#" method="post">
    <fieldset>
      <dl class="partial half left">
        <dt><label for="first_name">First Name</label></dt>
        <dd><input type="text" name="first_name" id="first_name" required></dd>
      </dl>

      <dl class="partial half right">
        <dt><label for="last_name">Last Name</label></dt>
        <dd><input type="text" name="last_name" id="last_name" required></dd>
      </dl>


      <dl>
        <dt><label for="email">Email</label></dt>
        <dd><input type="email" name="email" placeholder="your@email.com" id="email" required></dd>
      </dl>

      <dl class="partial half left">
        <dt><label for="city">City</label></dt>
        <dd><input type="text" name="city" id="city" required></dd>
      </dl>

      <dl class="partial one_tenth left right">
        <dt><label for="state">State</label></dt>
        <dd>
          <select name="state" id="state" required>
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
        </dd>
      </dl>

      <dl class="partial four_tenths right">
        <dt><label for="zip">Zip Code</label></dt>
        <dd><input type="text" name="zip" id="zip" pattern="[0-9]{5}" placeholder="12345" required></dd>
      </dl>

      <p>Which of these colors do you like best?</p>
      <ul>
        <li>
          <label><input type="radio" name="colors" value="red" checked />Red</label>
        </li>

        <li>
          <label> <input type="radio" name="colors" value="green" />Green</label>
        </li>

        <li>
          <label><input type="radio" name="colors" value="white" />White</label>
        </li>

        <li>
          <label><input type="radio" name="colors" value="orange" />Orange</label>
        </li>

        <li>
          <label><input type="radio" name="colors" value="blue" />Blue</label>
        </li>
      </ul>

      <p>Which web technologies do you want to learn?</p>
      <ul>
        <li>
          <label><input type="checkbox" name="technologies" value="html" />HTML</label>
        </li>

        <li>
          <label><input type="checkbox" name="technologies" value="css" />CSS</label>
        </li>

        <li>
          <label><input type="checkbox" name="technologies" value="javascript" />JavaScript</label>
        </li>

        <li>
          <label><input type="checkbox" name="technologies" value="ruby" />Ruby</label>
        </li>

        <li>
          <label><input type="checkbox" name="technologies" value="rails" />Rails</label>
        </li>
      </ul>

      <dl>
        <dt><label for="comments">Add your comments here:</label></dt>
        <dd>
          <textarea rows="6" cols="80" name="comments" id="comments"></textarea>
        </dd>
      </dl>

      <input type="hidden" value="2020-11-02" name="timestamp">
      <input type="submit" value="Send">
      <input type="reset">
    </fieldset>
  </form>
</body>

</html>
